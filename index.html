<!DOCTYPE html>
    <html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
      <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
      <script src="https://unpkg.com/ol-mapbox-style@12.1.1/dist/olms.js"></script>
      <style>
        #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
      </style>
    </head>
    <body>
      <div id="map">
        <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
      </div><p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
    <script>
      const key = 'dTjuMOWVHEhbozhVk4qC';
      const styleJson = `https://api.maptiler.com/maps/0195f90c-cc5b-7cfe-9650-ad12c16e163c/style.json?key=${key}`;

      const attribution = new ol.control.Attribution({
        collapsible: false,
      });

      const map = new ol.Map({
        target: 'map',
        controls: ol.control.defaults.defaults({attribution: false}).extend([attribution]),
        view: new ol.View({
          constrainResolution: true,
          center: ol.proj.fromLonLat([-3.74922, 40.463667]),
          zoom: 8
        })
      });
      olms.apply(map, styleJson);
    </script>
    </body>
  </html>
